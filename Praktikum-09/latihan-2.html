<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 2</title>
</head>
<body>
    <h2>Dolar to rupiah</h2>
    <form action="">
        <label for="dolar">Dolar :</label><input type="text" id="Dolar">
        <br><br>
        <label for="kurs">Kurs Rupiah :</label><input type="text" id="Kurs">
        <br><br>
        <input type="button" value="Hitung" onclick="hitung_dolar()"> 
        <br><br>
        <label for="Hasil">Hasil :</label> <input type="text" id="Hasil">
    </form>

    <h2>Rupiah to dollar</h2>
    <form action="">
        <label for="Rupiah">Rupiah :</label><input type="text" id="Rupiah">
        <br><br>
        <input type="button" value="Hitung" onclick="hitung_rupiah()">
        <br><br>
        <label for="Hasil2">Hasil :</label><input type="text" id="Hasil2">
        <br>
    </form>

    <script>
        function hitung_dolar(){
            let dolar = document.getElementById("Dolar").value;
            let kurs = document.getElementById("Kurs").value;
            let hasil = dolar * kurs
            document.getElementById("Hasil").value = "Rp." + hasil;
        }
        function hitung_rupiah(){
            let Rupiah = document.getElementById("Rupiah").value;
            let Hasil2 = Rupiah * (1/14650)
            document.getElementById("Hasil2").value = "$" + Hasil2
        }
    </script>
</body>
</html>
