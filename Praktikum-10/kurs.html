<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurs Uang</title>
</head>
<body>
    <form action="" style="background-color:deepskyblue;">
    <fieldset>
        <legend>
            Kurs Rupiah - Mata Uang Asing
        </legend>
        <table border="1">
            <thead>
                <th>Masukkan Nilai</th>
                <th>Valas</th>
                <th>Nilai Rupiah</th>
            </thead>
            <tbody>
                <td><input type="number" id="uang"></td>
                <td>
                    <select name="" id="pilihan">
                        <option value="" hidden>---pilih---</option>
                        <option value="usd">Dolar Us</option>
                        <option value="sd">Dolar Singapore</option>
                        <option value="rm">Ringgit Malaysia</option>
                        <option value="yen">Yen jepang</option>
                        <option value="eu">Euro</option>
                        <option value="riyal">Riyal Arab Saudi</option>
                    </select>
                </td>
                <td>
                    <input type="text" id="konversi">
                </td>
            </tbody>
        </table>
    </fieldset>
    </form>
    <script>
        let pilih = document.getElementById("pilihan");
        pilih.addEventListener("click",function(){
            let inp_uang = document.getElementById("uang").valeu;
            let mata_uang = document.getElementById("pilihan").value;
            let hasil = document.getElementById("konversi").value;

            if (mata_uang == "usd"){
                hasil = inp_uang * 9915;
                document.getElementById("konversi").value = hasil
            } else if (mata_uang == "sd"){
                hasil = inp_uang * 13472;
                document.getElementById("konversi").value = hasil
            } else if (mata_uang == "rm"){
                hasil = inp_uang * 874;
                document.getElementById("konversi").value = hasil
            } else if (mata_uang == "yen"){
                hasil = inp_uang * 120;
                document.getElementById("konversi").value = hasil
            } else if (mata_uang == "eu"){
                hasil = inp_uang * 15888;
                document.getElementById("konversi").value = hasil
            } else if (mata_uang == "riyal"){
                hasil = inp_uang * 3592;
                document.getElementById("konversi").value = hasil
            } else {
                hasil = "Anda tidak memilih";
                document.getElementById("konversi").value = hasil
            }
        })
    </script>
</body>
</html>
